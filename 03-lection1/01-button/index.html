            <span class="sidebar__text">Buttons</span>
            
            <main class="container">

                    <button type="button" class="button__secondary" disabled>Secondary</button>            
                </div>
                
                <div class="button">
                    <button type="button" class="button__alternate">Alternate</button>
                    <button type="button" class="button__alternate hover">Alternate</button>
                    <button type="button" class="button__alternate" disabled>Alternate</button>
                </div>
